development:
  sessions:
    default:
      database: rails3_mongoid_omniauth_development
      hosts:
        - localhost:27017

# test:
#   host: localhost
#   database: rails3_mongoid_omniauth_test

test:
  sessions:
    default:
      database: rails3_mongoid_omniauth_test
      hosts:
        - localhost:27017  

# set these environment variables on your prod server
production:
  sessions:
    default:
      hosts:
        - <%= ENV['MONGOID_HOST'] %>:<%= ENV['MONGOID_PORT'] %>
      database: <%= ENV['MONGOID_DATABASE'] %>
      username: <%= ENV['MONGOID_USERNAME'] %>
      password: <%= ENV['MONGOID_PASSWORD'] %>
    replica_set:
      hosts:
        - dedicated1.myapp.com:27017
        - dedicated2.myapp.com:27017
        - dedicated3.myapp.com:27017
      database: mongoid
      options:
        consistency: :eventual
        safe: true
    shard:
      hosts:
        - mongos.myapp.com:27017
      database: mongoid
    another:
      uri: <%= ENV['MONGOLAB_URI'] %>
  options:
    allow_dynamic_fields: true
    identity_map_enabled: true
    include_root_in_json: true
    include_type_for_serialization: true
    preload_models:
      - Canvas
      - Browser
      - Firefox
    scope_overwrite_exception: true
    raise_not_found_error: false
    skip_version_check: false
    use_activesupport_time_zone: false
    use_utc: true